{% extends 'customers/customer_nav.html' %}
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% load static %}
<head>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
{% block content %}
<section class="main" style="height:auto;">

    <div class="main-div">
        <form action="" style="width:500px;" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Customer Id</label>
                <input class="form-control" disabled type="text" value="{{customer.reg_id}}">
            </div>
            {% bootstrap_form form_key %}
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" disabled type="text" value="{{customer.email}}">
            </div>
            <div class="mb-3">
                <input class="btn btn-outline-success mx-auto d-grid gap-2 col-6" type="submit" value="Update">
            </div>
            <br>
            <br>
        </form>

    </div>
</section>
{% endblock content %}
